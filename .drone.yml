- name: release
  image: maven:3-jdk-8
  volumes:
  - name: maven
    path: /root/.m2
  - name: gnupg
    path: /root/.gnupg/
  commands:
  - mvn deploy -P release -DskipTests=true -Dcheckstyle.skip=true
  when:
    event:
    - tag

