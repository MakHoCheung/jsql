kind: pipeline
name: jsql-ci

steps:
- name: checkstyle
  image: maven:3-jdk-8
  volumes:
  - name: maven
    path: /root/.m2
  commands:
  - mvn validate -B
  when:
    event:
    - push

- name: test common
  image: maven:3-jdk-8
  volumes:
  - name: maven
    path: /root/.m2
  - name: icuter_home
    path: /home/icuter/
  commands:
  - export ICUTER_HOME=/home/icuter/
  - mvn test -B -Dcheckstyle.skip=true -Dtest=CommonTestSuite
  when:
    event:
    - push

- name: test mariadb
  image: maven:3-jdk-8
  volumes:
  - name: maven
    path: /root/.m2
  - name: icuter_home
    path: /home/icuter/
  commands:
  - export ICUTER_HOME=/home/icuter/
  - mvn test -B -Dcheckstyle.skip=true -DdbType=mariadb -Dtest=DBTypeTestSuite
  when:
    event:
    - push

